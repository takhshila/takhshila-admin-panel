    <div class="col-md-9 col-sm-9 right">
      <div class="row user-container" ng-repeat="user in searchResults" ui-sref="user({ID:user.userDetails._id})">
          <div class="ui segment">
            <div class="imageContainer">
              <div class="ui card">
                <div class="image">
                  <img ng-src="{{user.userDetails.profilePhoto.dataURI}}">
                </div>
              </div>
              <p style="text-align:center;">{{user.userDetails.ratePerHour.currency}} {{user.userDetails.ratePerHour.value}} per hour</p>
            </div>
            <div class="aboutContainer">
              <div class="ui card">
                <div class="content">
                	<div class="header">
						<div class="title">
							{{user.userDetails.name.firstName}}&nbsp;{{user.userDetails.name.lastName}}
						</div>
						<div class="meta">
				          <star-rating ng-model="user.averageRating" readonly="true"></star-rating>
						</div>
						<div class="action">
							<button ng-click="!loggedIn && showLoginModal($event)" class = "ui button primary">Book Class Now</button>
						</div>
						<div class="clear"></div>
                	</div>
                  <div class="description">
                    {{user.userDetails.basicInfo}}
                  </div>
		          <div class="ui segment" ng-if="user.videos.length > 0">
		            <video-slider slides="user.videos" width="140" click-handle="showVideoModal($parent.$index, index)"></video-slider>
		          </div>
                </div>
              </div>
            </div>
            <div class = "clear"></div>
          </div>
      </div>

      <div ng-if="!searchResults.length" class="row user-container ui segment">
  		<div class="no-data">
  			No Teachers Found
  			<p>Please refine your search criteria</p>
  		</div>
      </div>

    </div>
    <div class = "clear"></div>
  </div>
</div>

<navbar></navbar>

<md-content id="register-login" class="md-padding">
    <md-card class="register-card">
      <md-card-content>
        <div class = "tab tab-forgot-password" ng-class = "{'active': current == 'verify-otp'}">
          <div class="ui basic segment">
            <div class="heading-text">
              Update Password
            </div>
            <div class="ui form">
              <form class="" name = "updatePasswordForm" novalidate>
                <div class="field form-error" ng-if = "updatePasswordError">
                  <div class="ui red message">{{updatePasswordErrorMessage}}</div>
                </div>
                <div layout-gt-sm="row">
                  <md-input-container class="md-block" flex-gt-sm="100" flex-xs="100">
                    <label>Password</label>
                    <input type="password" name="password" ng-model="updatePasswordFormData.newPassword" required>
                    <div ng-messages="sendOTPFormData.phone.$error" role="alert" multiple>
                      <div ng-message="required" class="my-message">Required.</div>
                    </div>
                  </md-input-container>
                  <md-input-container class="md-block" flex-gt-sm="100" flex-xs="100">
                    <label>Confirm Password</label>
                    <input type="password" name="confirmPassword" ng-model="updatePasswordFormData.confirmNewPassword" required>
                    <div ng-messages="sendOTPFormData.phone.$error" role="alert" multiple>
                      <div ng-message="required" class="my-message">Required.</div>
                    </div>
                  </md-input-container>
                </div>
                <br>
                <button ng-init = "sendingOTP = false" ng-click = "updatePassword(updatePasswordForm)" ng-class = "{'loading': sendingOTP}" ng-disabled="sendingOTP" class="ui button primary" lx-ripple>Update Password</button>
            </form>
            </div>
          </div>
        </div>
      </md-card-content>
    </md-card>

</md-content>
